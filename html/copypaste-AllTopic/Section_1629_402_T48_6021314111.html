         <span class="ph autonumber">1629.402</span> Foreign contracts.</h1>
      <div class="body conbody">
         <p class="p P">The clause set forth in section 1652.229-70 shall be inserted in all FEHBP contracts performed outside the United States, its possessions, and Puerto Rico. 


</p>
