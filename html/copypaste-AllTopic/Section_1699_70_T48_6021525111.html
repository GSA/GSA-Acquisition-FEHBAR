      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">1699.70</span> Cost accounting standards.</h1>
      <div class="body conbody">
         <p class="p P">With respect to all experience-rated contracts currently existing under the FEHB Program, the Cost Accounting Standards, found at 48 CFR part 9904, of the Code of Federal Regulations, do not apply.


</p>
