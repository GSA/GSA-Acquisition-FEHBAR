      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">1604.7001</span> Coordination of benefits clause.</h1>
      <div class="body conbody">
         <p class="p P">OPM expects all FEHBP plans to coordinate benefits. Accordingly, the clause set forth at 1652.204-71 shall be inserted in all FEHBP contracts. 


</p>
